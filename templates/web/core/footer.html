
<footer class="footer-wrap style1">
    <div class="footer-top pt-100 pb-70 bg-vista-white">
        <img src="assets/img/footer-tree.svg" alt="Image" class="footer-shape-1 md-none">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5">
                    <div class="footer-widget">
                        <h5 class="footer-widget-title">
                           {{ setting.title }}
                        </h5>
                        <p class="comp-desc">

                            {{ setting.about_text }}

                        </p>


                    </div>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-1">
                    <div class="footer-widget">


                    </div>
                </div>
                <div class="col-xl-4 offset-xl-1 col-lg-3 col-md-6">
                    <div class="footer-widget ">
                        <h5 class="footer-widget-title sm-title">
                            اطلاعات تماس
                        </h5>
                        <div class="contact-item style1">
                            <div class="contact-icon">
                                <i class="las la-phone-volume"></i>
                            </div>
                            <div class="contact-info">
                                <a href="tel:{{ setting_tag.tel }}">{{ setting.tel }}</a>
                            </div>
                        </div>
                        <div class="contact-item style1">
                            <div class="contact-icon">
                                <i class="lar la-envelope"></i>
                            </div>
                            <div class="contact-info">
                                <a href="mailto: {{ setting_tag.email }}">
                                    {{ setting.email}}</a>
                            </div>
                        </div>
                       <div class="contact-item style1">
                            <div class="contact-icon">
                                <i class="las la-map-marker"></i>
                            </div>
                            <div class="contact-info">
                                <span>{{ setting.address }}</span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer-bottom bg-racing-green">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <ul class="social-profile style2 list-style">
                        <li><a target="_blank" href="https://facebook.com"><i
                                class="lab la-facebook-f"></i> </a></li>
                        <li><a target="_blank" href="https://twitter.com"> <i
                                class="lab la-twitter"></i> </a></li>
                        <li><a target="_blank" href="https://linkedin.com"> <i
                                class="lab la-linkedin-in"></i> </a></li>
                        <li><a target="_blank" href="https://instagram.com"> <i
                                class="lab la-instagram"></i> </a></li>
                    </ul>
                </div>
                <div class="col-md-7 text-md-end">
                    <div class="copyright">
                        <p>کپی رایت <span class="las la-copyright"></span>
                           {{ setting.footer_text }}
                            <a href="https://www.programit.ir"
                                                     target="_blank">Programit</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
